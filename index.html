<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>All Borders</h1>

    <header>

        <div class="controls">
            <h2>All Corners</h2>
            <input type="range" value="10" min="0" max="200" class="all-corners">
            <h2>Top Left Radius</h2>
            <input type="range" value="10" min="0" max="200" class="top-left">
            <h2>Top Right Radius</h2>
            <input type="range" value="10" min="0" max="200" class="top-right">
            <h2>Bottom Right Radius</h2>
            <input type="range" value="10" min="0" max="200" class="bottom-right">
            <h2>Bottom Left Radius</h2>
            <input type="range" value="10" min="0" max="200" class="bottom-left">
       </div>

       <div class="content">
           <div class="block"></div>
           <textarea class="out">
               CSS code: 
           </textarea>
       </div>
    </header>

   




    <script src="/scripts.js"></script>
</body>
</html>
